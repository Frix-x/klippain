# this is required to select the correct tmc type. The default is tmc2209.
# Due to the different Z setups, this section is based on printer type
# Only uncomment one line in this section
## By printer type
# [include config/hardware/axis/z/Trident_tmc2209.cfg]
# [include config/hardware/axis/z/TriZero_tmc2209.cfg]
# [include config/hardware/axis/z/V0_tmc2209.cfg]
# [include config/hardware/axis/z/V2.4_tmc2209.cfg]

# Instead of using the printer type cfg files, it is also possible to select the tmcs and amount with uncommenting ONE of the following lines
## By z drive count
# [include config/hardware/axis/tmc/z_tmc2209_1M.cfg ## Exclusively for printers with a SINGLE z drive (e.g. V0)
# [include config/hardware/axis/tmc/z_tmc2209_3M.cfg ## Exclusively for printers with THREE z drives (e.g. Trident, TriZero)
# [include config/hardware/axis/tmc/z_tmc2209_4M.cfg ## Exclusively for printers with FOUR z drives (e.g. V2.4)

