
#---------------------------------------------#
#### BTT Manta M8P v1.1 MCU definition ########
#---------------------------------------------#

[mcu]
##--------------------------------------------------------------------
# This board works by using a serial connection by default. If you
# want to use CAN, invert the commented lines and use canbus_uuid.

serial: /dev/serial/by-id/change-me-to-the-correct-mcu-path
# canbus_uuid: change-me-to-the-correct-canbus-id
##--------------------------------------------------------------------

[include config/mcu_definitions/BTT_MANTA_M8P_v1.1.cfg] # Do not remove this line
[board_pins mantam8p11_mcu]
mcu: mcu

aliases:
    X_STEP=MCU_MOTOR1_STEP   , X_DIR=MCU_MOTOR1_DIR   , X_ENABLE=MCU_MOTOR1_ENABLE   , X_TMCUART=MCU_MOTOR1_UART   ,
    Y_STEP=MCU_MOTOR2_STEP   , Y_DIR=MCU_MOTOR2_DIR   , Y_ENABLE=MCU_MOTOR2_ENABLE   , Y_TMCUART=MCU_MOTOR2_UART   ,

    Z_STEP=MCU_MOTOR3_STEP   , Z_DIR=MCU_MOTOR3_DIR   , Z_ENABLE=MCU_MOTOR3_ENABLE   , Z_TMCUART=MCU_MOTOR3_UART   ,
    Z1_STEP=MCU_MOTOR5_STEP  , Z1_DIR=MCU_MOTOR5_DIR  , Z1_ENABLE=MCU_MOTOR5_ENABLE  , Z1_TMCUART=MCU_MOTOR5_UART  ,
    Z2_STEP=MCU_MOTOR6_STEP  , Z2_DIR=MCU_MOTOR6_DIR  , Z2_ENABLE=MCU_MOTOR6_ENABLE  , Z2_TMCUART=MCU_MOTOR6_UART  ,
    Z3_STEP=MCU_MOTOR7_STEP  , Z3_DIR=MCU_MOTOR7_DIR  , Z3_ENABLE=MCU_MOTOR7_ENABLE  , Z3_TMCUART=MCU_MOTOR7_UART  ,

    E_STEP=MCU_MOTOR8_STEP   , E_DIR=MCU_MOTOR8_DIR   , E_ENABLE=MCU_MOTOR8_ENABLE   , E_TMCUART=MCU_MOTOR8_UART   ,

    X_STOP=MCU_MIN1 , Y_STOP=MCU_MIN2 , Z_STOP=MCU_MIN3 ,
    PROBE_INPUT=MCU_MIN4  ,
    RUNOUT_SENSOR=MCU_FIL_DET_1 ,

    E_HEATER=MCU_HE0   , E_TEMPERATURE=MCU_TH0   ,
    BED_HEATER=MCU_HE1 , BED_TEMPERATURE=MCU_THB , 

    PART_FAN=MCU_FAN0 , E_FAN=MCU_FAN1 ,
    CONTROLLER_FAN=MCU_FAN2        ,
    EXHAUST_FAN=MCU_FAN3           ,
    FILTER_FAN=MCU_FAN4            ,
    HOST_CONTROLLER_FAN=MCU_FAN5   ,

    CHAMBER_TEMPERATURE=MCU_TH1 , ELECTRICAL_CABINET_TEMPERATURE=MCU_TH2 ,

    LIGHT_OUTPUT=MCU_HE2         ,
    LIGHT_NEOPIXEL=MCU_RGB_2     ,
    STATUS_NEOPIXEL=MCU_RGB_1    ,
