#------------------------------------------------#
#### Adruino Nano ATmega328P board definition ####
#------------------------------------------------#

[mcu expand]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/change-me-to-the-correct-mcu-path
restart_method: command
##--------------------------------------------------------------------

# For use with Arduino Nano with ATmega328P (8-bit AVR family)
# If you want to override the wiring of Arduino Nano board, keep in mind that this
# board is defined using the "expand" name. So you should use "pin: expand:PIN_NAME"
# in your own overrides.cfg files.
# You can rename here your PIN_NAME to be used in Klippain macros or in your own.

[include config/mcu_definitions/expand/Arduino_nano.cfg] # Do not remove this line
[board_pins expand_mcu]
mcu: expand
aliases:
    # Digital I/O pins
    EXP_TX1=MCU_TX1 , EXP_RX0=MCU_RX0 ,
    EXP_D3=MCU_D3   , EXP_D5=MCU_D5   , EXP_D6=MCU_D6 , EXP_D9=MCU_D9 , EXP_D10_SS=MCU_D10   , EXP_D11_MOSI=MCU_D11 , # with PWM output for exemple for fans and output_pin devices or any others I/O devices
    EXP_D2=MCU_D2   , EXP_D4=MCU_D4   , EXP_D7=MCU_D7 , EXP_D8=MCU_D8 , EXP_D12_MISO=MCU_D12 , EXP_D13_SCK=MCU_D13  , # without PWM for exemple for fans, heaters, servos, leds (Rem: D13 used for Inbuilt LED)

    # Analog Input pins
    EXP_A0=MCU_A0 , EXP_A1=MCU_A1 , EXP_A2=MCU_A2 , EXP_A3=MCU_A3 , EXP_A4_I2C=MCU_A4 , EXP_A5_I2C=MCU_A5 , # can be used (for exemple) for thermistors

# Status LED lights when klipper connects
[static_digital_output onboardANLED]
pins: EXP_D13_SCK

