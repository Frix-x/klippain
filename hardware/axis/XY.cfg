[stepper_x]
step_pin: x_step_pin
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400
endstop_pin: x_endstop_pin
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: x_uart_pin
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400
endstop_pin: y_endstop_pin
position_min: 0
position_endstop: 307
position_max: 307
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: y_uart_pin
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
