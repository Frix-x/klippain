[printer]
kinematics: corexy
max_velocity: 400
max_accel: 8000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/gcode_files

[exclude_object]

[idle_timeout]
timeout: 1800

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1


# include all the remaining macros (not already included in config files) and scripts
# from here to avoid to include them in the main printer.cfg and avoid user confusion
[include ../macros/base/*.cfg]
[include ../macros/base/helpers/*.cfg]
[include ../macros/base/homing/homing_*.cfg]
[include ../macros/base/probing/*.cfg]

[include ../macros/addons/compatibility.cfg]
[include ../macros/addons/debugging.cfg]
[include ../macros/addons/calibration/calib*.cfg]

[include ../scripts/*.cfg]
