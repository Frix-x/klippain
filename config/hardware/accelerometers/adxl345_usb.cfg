# USB support for RPi pico and KUSBA V2
# Edit the serial line with the correct address.
[mcu adxl]
serial: /dev/serial/by-id/xxx

[adxl345]
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: -z,y,x

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20


# Include the vibr_calibrat_xx macros to unlock them when
# an accelerometer is installed on the machine
[include ../../../macros/calibration/vibr_calibrate_01.cfg]
[include ../../../macros/calibration/vibr_calibrate_02.cfg]
