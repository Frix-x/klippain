# XZ TMC2209 definition
[gcode_macro _USER_VARIABLES]
variable_xztmc_driver: "TMC2209"
gcode:


[tmc2209 stepper_x]
uart_pin: X_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: Z_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
