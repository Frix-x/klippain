# X TMC2160 definition
# This uses 5160 as that is how Klipper treats it

[gcode_macro _USER_VARIABLES]
variable_x_driver: "tmc5160"
gcode:

[tmc5160 stepper_x]
cs_pin: X_TMCUART
spi_software_sclk_pin: DRIVER_SPI_SCK
spi_software_mosi_pin: DRIVER_SPI_MOSI
spi_software_miso_pin: DRIVER_SPI_MISO
interpolate: True
run_current: 0.8
sense_resistor: 0.022 # On BTT Kraken, the first 4 motor connections (S1-S4) use 0.022. The last 4 are 0.075. Verify for the particular board or driver being used.
stealthchop_threshold: 0
