[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: Z_STOP
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 400
position_endstop: 0
position_max: 118
position_min: -2
homing_speed: 15
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: TMCUART
tx_pin: TMCTX
uart_address: 0
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
stealthchop_threshold: 999999

[stepper_z1]
step_pin: Z1_STEP
dir_pin: !Z1_DIR
enable_pin: !Z1_ENABLE
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 400

[tmc2209 stepper_z1]
uart_pin: TMCUART
tx_pin: TMCTX
uart_address: 2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
stealthchop_threshold: 999999

[stepper_z2]
step_pin: Z2_STEP
