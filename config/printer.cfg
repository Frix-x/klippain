[mcu]
##	MCU for Z/E steppers main MCU - SKR E3 Mini v2
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD5054255373734771957-if00
##--------------------------------------------------------------------

[mcu ezbrd]
##	MCU for A/B steppers - ERCF EZ brd v1.1
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_samd21g18a_8353D1443331555020312E35130B09FF-if00
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 8000
max_z_velocity: 30
max_z_accel: 500
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/gcode_files
on_error_gcode:
  CANCEL_PRINT

[exclude_object]

[idle_timeout]
timeout: 1800

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1
