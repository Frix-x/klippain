[include manufacturer/Fysetc_Spider_v2.x.cfg]

[board_pins spider_mcu]
mcu: mcu
aliases:
    X_STEP=X_MOT_STEP   , X_DIR=X_MOT_DIR   , X_ENABLE=X_MOT_ENABLE   , X_TMCUART=X_MOT_CS_PDN   ,
    Y_STEP=Y_MOT_STEP   , Y_DIR=Y_MOT_DIR   , Y_ENABLE=Y_MOT_ENABLE   , Y_TMCUART=Y_MOT_CS_PDN   ,

    Z_STEP=Z_MOT_STEP    , Z_DIR=Z_MOT_DIR    , Z_ENABLE=Z_MOT_ENABLE    , Z_TMCUART=Z_MOT_CS_PDN    ,
    Z1_STEP=E1_MOT_STEP  , Z1_DIR=E1_MOT_DIR  , Z1_ENABLE=E1_MOT_ENABLE  , Z1_TMCUART=E1_MOT_CS_PDN  ,
    Z2_STEP=E2_MOT_STEP  , Z2_DIR=E2_MOT_DIR  , Z2_ENABLE=E2_MOT_ENABLE  , Z2_TMCUART=E2_MOT_CS_PDN  ,
    Z3_STEP=E3_MOT_STEP  , Z3_DIR=E3_MOT_DIR  , Z3_ENABLE=E3_MOT_ENABLE  , Z3_TMCUART=E3_MOT_CS_PDN  ,

    E_STEP=E0_MOT_STEP   , E_DIR=E0_MOT_DIR   , E_ENABLE=E0_MOT_ENABLE   , E_TMCUART=E0_MOT_CS_PDN   ,

    X_STOP=X_MAX , Y_STOP=Y_MAX , Z_STOP=Z_MAX ,
    PROBE_INPUT=Z_MIN   ,
    RUNOUT_SENSOR=Y_MIN ,

    E_HEATER=E0_OUT    , E_TEMPERATURE=TE0  ,
    BED_HEATER=BED_OUT , BED_TEMPERATURE=TB ,

    PART_FAN=FAN1 , E_FAN=FAN0 ,
    CONTROLLER_FAN=FAN2        ,
    EXHAUST_FAN=E2_OUT         ,
    FILTER_FAN=RGB_R           ,
    HOST_CONTROLLER_FAN=RGB_G  ,

    CHAMBER_TEMPERATURE=TE1 , ELECTRICAL_CABINET_TEMPERATURE=TE2 ,

    LIGHT_OUTPUT=E1_OUT         ,
    LIGHT_NEOPIXEL=RGB_B        ,
    STATUS_NEOPIXEL=5V_RGB_DATA ,
