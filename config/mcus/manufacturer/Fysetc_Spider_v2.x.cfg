###################################################
# First board_pins definition is for the main MCU #
###################################################

[board_pins mcu]
aliases:
    X_MOT_STEP=PE11  , X_MOT_DIR=PE10  , X_MOT_ENABLE=PE9  , X_MOT_TMCUART=PE7   ,
    Y_MOT_STEP=PD8   , Y_MOT_DIR=PB12  , Y_MOT_ENABLE=PD9  , Y_MOT_TMCUART=PE15  ,
    Z_MOT_STEP=PD14  , Z_MOT_DIR=PD13  , Z_MOT_ENABLE=PD15 , Z_MOT_TMCUART=PD10  ,
    E0_MOT_STEP=PD5  , E0_MOT_DIR=PD6  , E0_MOT_ENABLE=PD4 , E0_MOT_TMCUART=PD7  ,
    E1_MOT_STEP=PE6  , E1_MOT_DIR=PC13 , E1_MOT_ENABLE=PE5 , E1_MOT_TMCUART=PC14 ,
    E2_MOT_STEP=PE2  , E2_MOT_DIR=PE4  , E2_MOT_ENABLE=PE3 , E2_MOT_TMCUART=PC15 ,
    E3_MOT_STEP=PD12 , E3_MOT_DIR=PC4  , E3_MOT_ENABLE=PE8 , E3_MOT_TMCUART=PA15 ,
    E4_MOT_STEP=PE1  , E4_MOT_DIR=PE0  , E4_MOT_ENABLE=PC5 , E4_MOT_TMCUART=PD11 ,
    TMC_MOSI=PE14    , TMC_MISO=PE13   , TMC_SCK=PE12      ,

    X_MIN=PB14 , Y_MIN=PB13 , Z_MIN=PA0 ,
    X_MAX=PA1  , Y_MAX=PA2  , Z_MAX=PA3 ,

    FAN0=PA13 , FAN1= PA14 , FAN2=PB2 ,

    LED_R=PB6 , LED_G=PB5 , LED_B=PB7 , 5V_LED=PD3 ,

    E0_HEATER=PB15 , E1_HEATER=PC8 , E2_HEATER=PB3 ,

    BED_HEATER=PB4 ,

    TE0=PC0 , TE1=PC1 , TE2=PC2 , TE3=PC3 , TE4=PB1 , TB=PB0 ,


    # EXP1 header
    EXP1_1=PA6   , EXP1_2=PA5   ,
    EXP1_3=PC6   , EXP1_4=<SS>  ,
    EXP1_5=PC7   , EXP1_6=PA7   ,   # Slot in the socket on this side
    EXP1_7=PB10  , EXP1_8=<RST> ,
    EXP1_9=<GND> , EXP1_10=<5V> ,

    # EXP2 header
    EXP2_1=PC9   , EXP2_2=PA8   ,
    EXP2_3=PC11  , EXP2_4=PD2   ,
    EXP2_5=PC10  , EXP2_6=PC12  ,   # Slot in the socket on this side
    EXP2_7=PD0   , EXP2_8=PD1   ,
    EXP2_9=<GND> , EXP2_10=<5V> ,


##############################################################
# Second board_pins definition is in case of a secondary MCU #
##############################################################

[board_pins secondary]
mcu: secondary
